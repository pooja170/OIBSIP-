<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>   
    <div class="container">
    <div class="calculator">
        <form>
            <div class="display_result">
                <input type="text" name="display_Result">
            </div>

            <div>
                <input type="button" value="AC" onclick="display_Result.value =' ' " class="add_color">
                <input type="button" value="%" onclick="display_Result.value +='%' " class="add_color">
                <input type="button" value="DE" onclick="display_Result.value = display_Result.value.toString().slice(0,-1)" class="add_color">
                <input type="button" value="/" onclick="display_Result.value +='/' " class="add_color">
            </div>

            <div>
                <input type="button" value="7" onclick="display_Result.value +='7' ">
                <input type="button" value="8" onclick="display_Result.value +='8' ">
                <input type="button" value="9" onclick="display_Result.value +='9' ">
                <input type="button" value="*" onclick="display_Result.value +='*' " class="add_color">
            </div>

            <div>
                <input type="button" value="4" onclick="display_Result.value +='4' ">
                <input type="button" value="5" onclick="display_Result.value +='5' ">
                <input type="button" value="6" onclick="display_Result.value +='6' ">
                <input type="button" value="-" onclick="display_Result.value +='-' " class="add_color">
            </div>

            <div>
                <input type="button" value="1" onclick="display_Result.value +='1' ">
                <input type="button" value="2" onclick="display_Result.value +='2' ">
                <input type="button" value="3" onclick="display_Result.value +='3' ">
                <input type="button" value="+" onclick="display_Result.value +='+' " class="add_color">
            </div>
            <div>
                <input type="button" value="00" onclick="display_Result.value +='00' ">
                <input type="button" value="0"  onclick="display_Result.value +='0' ">
                <input type="button" value="." onclick="display_Result.value +='.' ">
                <input type="button" value="=" onclick="display_Result.value =eval(display_Result.value) " class="equal  add_color">
                
            </div>
        </form>
    </div>
</div>
</body>

</html>
